<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balu city</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Beauty of Baku city</h1>
    <div class="container">
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="baku img 1.jpg" style="width: 100%;" alt="1img">
                </div>
                <div class="item">
                    <img src="baku img 2.webp" style="width: 100%;" alt="2img">
                </div>
                <div class="item">
                    <img src="baku img 3.jpg" style="width: 100%;" alt="3img">
                </div>
                <div class="item">
                    <img src="baku img 4.jpg" style="width: 100%;" alt="4img">
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-triangle-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-triangle-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
